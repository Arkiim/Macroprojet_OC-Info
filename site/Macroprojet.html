<!DOCTYPE html>
<html>
<head>
	<title>Macroprojet</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./Macroprojet.css">
	<script src="Macroprojet.js"></script>
</head>
<body>
	<!-- barre de navigation de côté -->

	<div id="switch" class="navbar"> <!-- div sur lequel la barre de navigation va être formaté et rendre affichable ou non par javascript -->
	  <span onclick="hide()">X</span> <!-- fait office de bouton -->
	  <a class="active" href="#">Title 1</a>
	  <a href="#">Title 2</a>
	  <a href="#">Title 3</a>
	  <a href="#">Title 4</a>
	  <a href="#">Title 5</a>
	</div>
	<div id="invisible"><!-- englobe toute la page pour pouvoir la cibler et la cacher avec la fonction "show()" -->
	
	<!-- en tête -->
	<header id="hidden" class="header"> <!-- support du radial gradient en haut du titre et de la bordure -->
		<h1 >OC Info - MacroProjet : Thymio</h1>
		<h2>Arsène Fragnières - Noah Munz</h2>
	</header>
	<div class="rad-grad-bottom"></div> <!-- sert de support au radial gradient, et à la bordure, du bas-->	

	<div class="flexnav"> <!--sert a flex hr et l'icone de la barre-->
		<span id="button" onclick="show()">&#9776;</span> <!-- icone de la barre de navigation -->
		<div class="linenav"> <!-- div qui permet de mettre les hr l'un au dessus de l'autre -->
			<hr id="second"/><hr/>
		</div>
	</div>

	<!-- contenu-->
	<section class="content"> <!-- élément qui va contenir toute l'information -->
		
		
	</section>

	<!--  bas de page -->
	<footer class="footer">
		<hr/><hr/>
	</footer></div>
</body>
</html>
